    A:visited {text-decoration:none; color:#999999;}
    A:hover {text-decoration:none; color:#999999;}

<style>
h1{
    color: #999999;
    font-size: 16px;
    text-align: right;
    margin-right: 20px;
    margin-top: 10px;
    margin-bottom: 10px;
}
h2{
    color: #6BA358;
    font-size: 30px;
    margin-top: 20px;
    margin-bottom: 20px;
    text-align: center;
}
h3{
    font-size: 14px;
    margin-bottom: 0px;
    text-align: right;
    float: right;
}
span{
    margin-left: 15px;
    float:right;
}
Body {  
  font-family: Calibri, Helvetica, sans-serif;  
  background-color: white;  
}  
button {   
       background-color: white;   
       width: 20%;  
        color: orange;   
        padding: 15px;   
        margin-left: 40%;   
        margin-bottom: 0px;
        margin-top : 10px;
        border: none;   
        cursor: pointer;
         }   
 form {   
        border: 3px solid #f1f1f1;   
        position:absolute; 
        left:35%;
        width: 30%;
    }   
 input[type=text], input[type=password] {   
        width: 100%;   
        margin: 8px 0;  
        padding: 12px 20px;   
        display: inline-block;   
        border: 2px solid green;   
        box-sizing: border-box;   
    }  

 button:hover {   
        opacity: 0.7;   
    } 
    
 .container {   
        padding: 25px;   
        background-color: #D1E3CB;  
    }   
    *{margin: 0; padding: 0;}
      button{background: 0 none; border: 0 none;}

  .buttons{
      position: relative; 
      text-align: center; 
       margin-top: 0px;
       margin-right: 35%;
       margin-bottom: 0px;}

  .buttons button{
         overflow: hidden; 
         position: relative; 
         display: inline-block; 
         vertical-align: top; 
         width: 200px; 
         height: 70px; 
         line-height: 0px; 
         border: 2px solid #56be33af; 
         transition: all 0.5s;}

  .buttons button:hover{
         color: white;
          }
  .buttons button:before{
         content: ""; 
         z-index: -1; 
         position: absolute;
         background: #6BA358; 
         transition: all 1s;
          }
  .buttons .button3:before{
        left: 0; 
        bottom: 0; 
        width: 100%; 
        height: 0; 
        border-top-left-radius: 50%; 
        border-top-right-radius: 50%;
            }
  .buttons .button3:hover:before{
        height: 200%;
            }
</style>   
</head>    
<body>    
    <h2>Login To Start Mentoring!</h2> 
    <form>  
        <div class="container">
            <label>ID </label>   
            <input type="text" placeholder="Enter Username" name="username" required>  
            <label>PW</label>   
            <input type="password" placeholder="Enter Password" name="password" required>  
            <div class="buttons">   
                <button type="button" class="button3"><b>LOGIN</b></button>
            </div>
            <br><input type="checkbox" checked="checked"> Remember ID <span><a href="#">Forgot Password? </a></span>
        </div>
    </form>     
</body>
